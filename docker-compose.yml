version: "3.9"
services:
   db:
    image: "mongo:5.0.8"
    container_name: noir-db
    volumes:
      - ${DB_VOLUME}:/data/db
    ports:
        - ${DB_PORT}:27017
    restart: always
   app:
    container_name: noir-app
    build:
        context: .
        args:
            - REACT_APP_SERVER_ADDRESS=http://${HOSTNAME}
    environment:
        - SERVER_PORT=${SERVER_PORT}
        - DB_HOST=db:${DB_PORT}
    ports:
        - ${SERVER_PORT}:${SERVER_PORT}
    restart: always
    depends_on:
        - noirdb